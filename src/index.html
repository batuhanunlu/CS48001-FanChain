            <h1 class="text-center">Formula 1 Blockchain Voting Platform</h1>
            <hr />
            <br />
            <div id="loader">
              <p class="text-center">Loading the racers and their scores, please wait.</p>
            </div>
            <div id="content" style="display: none">
              <table class="table text-white">
                <thead>
                  <tr>
                    <th scope="col">Index of the Racer</th>
                    <th scope="col">Name of the Racer</th>
                    <th scope="col">Votes that the Racer Earned</th>
                  </tr>
                </thead>
                <tbody id="results_of_the_racers"></tbody>
              </table>
              <hr />
              <form onSubmit="App.castVote(); return false;">
                <div class="form-group">
                  <label for="select_the_racer">Select the Racer</label>
                  <select class="form-control" id="select_the_racer"></select>
                </div>
                <button type="submit" class="btn btn-warning">Vote</button>
                <hr/>
              </form>
              <p id="accountAddress" class="text-center"></p>

              <script type="text/javascript">
                google.charts.load("current", { packages: ["corechart"] });
                google.charts.setOnLoadCallback(drawChart);
                function drawChart() {
                  var data = google.visualization.arrayToDataTable([
                    ["Team", "Championship"],
                    ["Mercedes", 8],
                    ["Red Bull-Renault", 4],
                    ["Brawn-Mercedes", 1],
                    ["Ferrari", 8],
                    ["McLaren-Mercedes", 1],
                  ]);
                  var options = {
                    title: "Racing Teams' Championships in 2000-2022 ",
                    width: 300,
                    height: 300,
                  };
                  var chart = new google.visualization.PieChart(
                    document.getElementById("pie_chart_of_the_teams")
                  );
                  chart.draw(data, options);
                }
              </script>
